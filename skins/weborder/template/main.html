<script type="text/template" id="main_main-template">
    <section id="section">
        <header id="header"></header>
        <div id="content" class="primary-border"></div>
    </section>
    <aside id="cart" class="primary-border"> </aside>
    <footer id="footer" class="primary-border">
        <div class="store_choice fl-left">
            <%= _lp.MAIN_CURRENT_STORE %>: <%= _settings.business_name %>
            <a class="change_establishment link primary-text" href="javascript: void(0);"><%= _lp.MAIN_CHANGE %></a>
        </div>
        <div class="fl-right">
            <% if (_settings.payment_processor.credit_card_button && Array.isArray(_settings.online_credit_card_types)) { %>
            <ul class="mercury-accepted-credit-cards fl-left">
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.VISA.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/visa.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.MASTERCARD.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/mastercard.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.MAESTRO.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/maestro.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.AMERICANEXPRESS.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/amex.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.DISCOVER.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/discover.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.DINERS.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/dinersclub.png">
                </li>
                <% } %>
                <% if (_settings.online_credit_card_types.indexOf(acceptableCCTypes.JCB.toString()) > -1) { %>
                <li class="card-logo">
                    <img class="imgCardLogo" src="img/jcb.png">
                </li>
                <% } %>
            </ul>
            <% } %>
            <a class="powered-by link primary-text" target='_blank' href="https://revelsystems.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>"></a>
        </div>
    </footer>
    <div class="popup text-center vertical-align">
        <div class="shadow-bg"></div>
        <div id="popup" class="popup-bg">
            <div class="cancel cancel-btn fl-right link"></div>
        </div>
    </div>
    <div id="main-spinner"></div>
    <div id="profile-panel"></div>
</script>

<script type="text/template" id="main_maintenance-template">
    <div class="back primary-text link">&lang;&nbsp;<%= _lp.MAIN_BACK %></div>
    <div id="content" class="text-center primary-border vertical-align">
        <div class="box">
            <p class="msg"><%= errMsg %></p>
            <div class="btn reload" tabindex="0"><span><%= _lp.MAIN_RESTART %></span></div>
        </div>
    </div>
    <footer id="footer" class="primary-border">
        <div class="store_choice fl-left">
            <%= _lp.MAIN_CURRENT_STORE %>: <%= _settings.business_name %>
            <a class="change_establishment link primary-text" href="javascript: void(0);"><%= _lp.MAIN_CHANGE %></a>
        </div>
        <a class="powered-by link primary-text fl-right" target='_blank' href="https://revelsystems.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>"></a>
    </footer>
</script>

<script type="text/template" id="main_done-template">
    <% if (status === 'error') { %>
    <div class="top primary-border" tabindex="0">
        <span class="btnReturn primary-text link">&lang;&nbsp;&nbsp;<%= buttonText %></span>
    </div>
    <div class="col fl-left border-box">
        <h2 class="header-underline"><%= _lp.MAIN_ORDER_NOT_SUBMITTED %></h2>
        <p class="confirmed-order-txt">
            <%=message%>
        </p>
    </div>
    <% } else { %>
    <div class="top primary-border" tabindex="0">
        <span class="btnReturn primary-text link">&lang;&nbsp;&nbsp;<%= _lp.MAIN_RETURN_TO_MENU %></span>
    </div>
    <div class="col fl-left border-box">
        <h2 class="thanks header-underline"></h2>
        <div class="submitted"></div>
        <div class="pickup-time"></div>
        <div class="details-info"><%= _lp.DONE_DETAILS_INFO %></div>
        <div class="details-box primary-border card-bg">
            <div><%= _lp.MAIN_ORDER_ID %>: <span class="bold order-id value"><%= order_id %></span></div>
            <div class="other-options-line"><%= _lp.MAIN_DELIVERY_INFO %>: <span class="bold other-options value"></span></div>
            <div class="address-box">
                <span class="address-label"></span>:
                <div class="address-value inline-block value">
                    <div class="contact-person bold"></div>
                    <div class="address-line"></div>
                    <div class="phone"></div>
                </div>
            </div>
        </div>
        <div><%= _lp.MAIN_RECEIPT_SENT_TO %> <span class="email-sent-to"><%= email %></span></div>
    </div>
    <div class="col text-center fl-left border-box">
        <% if (reward_items || reward_visits || reward_purchases) { %>
            <h2 class="header-underline text-left"><%= _lp.REWARDS_TITLE %></h2>
            <% if(reward_items) { %>
            <div class="points-box">
                <div class="points primary-text"><%= reward_items %></div>
                <div><%= _lp.MAIN_REWARD_CARD_POINTS %></div>
            </div>
            <% } %>
            <% if(reward_visits) { %>
            <div class="points-box">
                <div class="points primary-text"><%= reward_visits %></div>
                <div><%= _lp.MAIN_REWARD_CARD_VISITS %></div>
            </div>
            <% } %>
            <% if(reward_purchases) { %>
            <div class="points-box">
                <div class="points primary-text"><%= reward_purchases %></div>
                <div><%= _lp.MAIN_REWARD_CARD_PURCHASES %></div>
            </div>
            <% } %>
        <% } %>
        <% if(stanfordCardBalances) { %>
            <h2 class="header-underline text-left"><%= _lp.STANFORDCARD_TITLE_INFO %></h2>
            <ul class="stanford-plans-box text-left">
            <% _.each(stanfordCardBalances, function(stanfordCard) {
                var balance = ''
                if(stanfordCard.type == 'D') {
                        balance = symbol + stanfordCard.balance;
                    } else if(stanfordCard.balance == 1) {
                        balance = stanfordCard.balance + ' ' + _lp.MAIN_STANFORD_CARD_BALANCE_MEAL;
                    } else {
                        balance = stanfordCard.balance + ' ' + _lp.MAIN_STANFORD_CARD_BALANCE_MEALS;
                } %>
                <li class="stanford-plan primary-border">
                    <span class="name optional-text"><%= stanfordCard.name %></span>
                    <span class="balance"><%= balance %></span>
                </li>
            <% }); %>
            </ul>
        <% } %>
    </div>
    <% } %>
</script>
