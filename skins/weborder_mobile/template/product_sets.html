<script type="text/template" id="combo_item-template">
    <div class="modifier__inner s<%= slength %> <% if(!_settings.online_orders) {print('no-controls');} %> font-size3 regular-text">

        <div class="modifier__controls fl-right">
            <span class="cost fl-right special-text">
                <span class="plus">+</span>
                <span class="price"><%= price %></span>
            </span>
            <% if (!sold_by_weight && !is_gift) { %>
            <label class="mdf_quantity select-wrapper fl-right input-colors" style="display:none;"><select></select></label>
            % } %>
        </div>
        <div class="customize primary-text"><%= _lp.COMBO_CUSTOMIZE %></div>

        <label class="modifier__label">
            <span class="input checkbox"></span>
            <span class="title"><%= name %></span>
        </label>

    </div>
</script>

<script type="text/template" id="combo_list-template">
    <ul class="modifiers product_set_list modifiers-list list-separator"></ul>
</script>

<script type="text/template" id="product_sets_item-template">
    <div class="modifier_class list-title">
        <span class="list-header-text font-size3"><%= name %></span>
        <% if (_settings.online_orders) { %>
            <div class="regular-text font-size2">
            <% if (type === 0 && typeof maximum_amount == 'number' && typeof minimum_amount == 'number' && maximum_amount == minimum_amount) { %>
                <%= _lp.MODIFIERS_CHOOSE %> <%= minimum_amount %>
            <% } %>
            </div>
        <% } %>
    </div>
    <div class="modifier_class_list modifiers-bottom-line"></div>
</script>

<script type="text/template" id="product_sets_list-template">
    <h2 class="list-title matrix-title">
        <span class="font-size3 regular-text"><%= _lp.PRODUCT_SETS_SELECT_1 %><%= combo_name %><%= _lp.PRODUCT_SETS_SELECT_2 %>:</span>
    </h2>
    <dl class="modifier_classes"></dl>
</script>
